name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release-version:
        required: true
        description: Specify release version
      release-desc:
        required: true
        description: Specify release desc

jobs:
  restructure:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create calculator folder, move files, and add __init__.py
      run: |
        mkdir calculator
        touch calculator/__init__.py
        mv calculator.py calculator/
        mv printer calculator/
        touch calculator/printer/__init__.py

    - name: Archive restructured files
      run: |
        zip -r calculator.zip .

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: calculator-artifact
        path: calculator.zip

  release:
    needs: restructure
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: calculator-artifact
        path: .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release-version }}
        release_name: ${{ github.event.inputs.release-version }}
        body: |
          ${{ github.event.inputs.release-desc }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./calculator.zip
        asset_name: calculator.zip
        asset_content_type: application/zip
